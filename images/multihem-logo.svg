<svg viewBox="0 0 900 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="250" rx="0" fill="#ffffff" />
  
  <!-- Brain icon with geometric structure -->
  <g transform="translate(120, 120) scale(0.8)">
    <!-- Brain shape with geometric design -->
    <path d="M0,-100 L86.6,-50 L86.6,50 L0,100 L-86.6,50 L-86.6,-50 Z" fill="#f0f0f0" stroke="#333333" stroke-width="3" />
    
    <!-- Internal geometric structure -->
    <path d="M0,-100 L86.6,50 M86.6,-50 L-86.6,50 M0,100 L-86.6,-50 M0,0 L86.6,-50 M0,0 L86.6,50 M0,0 L-86.6,50 M0,0 L-86.6,-50 M0,0 L0,-100 M0,0 L0,100" stroke="#333333" stroke-width="2" />
    
    <!-- Colored sections representing hemorrhage -->
    <path d="M0,0 L0,-100 L86.6,-50 Z" fill="#3e7bfa" fill-opacity="0.9" />
    <path d="M0,0 L86.6,-50 L86.6,50 Z" fill="#42d6c6" fill-opacity="0.9" />
    <path d="M0,0 L86.6,50 L0,100 Z" fill="#42d6c6" fill-opacity="0.9" />
    <path d="M0,0 L0,100 L-86.6,50 Z" fill="#3e7bfa" fill-opacity="0.9" />
    <path d="M0,0 L-86.6,50 L-86.6,-50 Z" fill="#42d6c6" fill-opacity="0.9" />
    <path d="M0,0 L-86.6,-50 L0,-100 Z" fill="#ff6f2a" fill-opacity="0.9" />
  </g>
  
  <!-- MultiHem Text with color gradient -->
  <g transform="translate(290, 0)">
    <!-- M -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#3e7bfa">M</text>
    
    <!-- ulti -->
    <text x="90" y="160" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#42d6c6">ulti</text>
    
    <!-- Hem -->
    <text x="240" y="160" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#4013d0">Hem</text>
  </g>
  
  <!-- Tagline - adjusted to prevent overlap -->
  <text x="490" y="210" font-family="Times New Roman, serif" font-size="34" font-style="italic" text-anchor="middle" fill="#222222">Multitask learning for intracranial hemorrhage</text>
</svg>